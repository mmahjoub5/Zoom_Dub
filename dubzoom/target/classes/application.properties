spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
spring.security.user.name=user
spring.security.user.password=pw
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mysql://localhost:3306/dubzoom?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.schema=classpath:schema-mysql.sql
spring.batch.initialize-schema=always
spring.datasource.data=classpath:data-mysql.sql
security.enable.csrf=false
